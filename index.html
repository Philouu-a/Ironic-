<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ironic Luxury Archive | Standalone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Caveat:wght@700&display=swap" rel="stylesheet">
  
  <!-- Babel pour compiler le TSX dans le navigateur (Indispensable pour GitHub Pages sans build) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #000000;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    .perspective-1000 { perspective: 1500px; }
    .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
    .rotate-y-180 { transform: rotateY(180deg); }
    .transform-style-3d { transform-style: preserve-3d; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .squircle { border-radius: 80px; }
    @keyframes bounce-slow {
      0%, 100% { transform: translateY(-10%); }
      50% { transform: translateY(0); }
    }
    .animate-bounce-slow { animation: bounce-slow 2s infinite; }
  </style>

  <script>
    // Configuration de l'environnement global
    window.process = {
      env: {
        NODE_ENV: 'production',
        API_KEY: '' 
      }
    };
  </script>

  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  
  <!-- On charge le point d'entrÃ©e avec Babel -->
  <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
</body>
</html>
